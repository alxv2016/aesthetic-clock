<div class="c-clock__container">
  <div class="c-clock-display" #digit>
    <div class="c-clock-display__container">
      <span class="c-clock-digit">{{ hours }}</span>
    </div>
    <div class="c-clock-colons">
      <div class="circle" #colon></div>
      <div class="circle" #colon></div>
    </div>
  </div>
  <div class="c-clock-display" #digit>
    <div class="c-clock-display__container">
      <span class="c-clock-digit">{{ minutes }}</span>
    </div>
  </div>
  <div class="c-clock-display" #digit>
    <div class="c-clock-display__container">
      <span class="c-clock-digit c-clock-digit--seconds">{{ seconds }}</span>
    </div>
    <div class="c-clock-meridian">
      <span class="c-clock-meridian__label">{{ meridian }}</span>
    </div>
  </div>
</div>
<div class="c-clock__date">
  <span class="c-clock-date-label">{{ todaysDate }}</span>
  <button
    #darkModeToggle
    class="dark-mode-toggle"
    aria-checked="false"
    aria-label="Dark mode off"
    role="switch"
    (click)="toggleDarkMode()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="feather feather-sun"
    >
      <circle class="dark-mode-toggle__sun" cx="12" cy="12" r="5" />
      <line x1="12" y1="1" x2="12" y2="3" />
      <line x1="12" y1="21" x2="12" y2="23" />
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
      <line x1="1" y1="12" x2="3" y2="12" />
      <line x1="21" y1="12" x2="23" y2="12" />
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
    </svg>
  </button>
</div>
